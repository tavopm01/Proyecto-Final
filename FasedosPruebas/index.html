            function habilitaDeshabilita(form)
            {
                if (form.boletin.checked == true)
                {
                form.nameE.disabled = false;
                form.fechaE.disabled = false;
                document.getElementById('lbl3').style.visibility='visible';
                document.getElementById('nameE').style.visibility='visible';
                document.getElementById('lbl4').style.visibility='visible';
                document.getElementById('fechaE').style.visibility='visible';
                }
             
                if (form.boletin.checked == false)
                { 
                form.nameE.disabled = true;
                form.fechaE.disabled = true;
                document.getElementById('lbl3').style.visibility='hidden';
                document.getElementById('nameE').style.visibility='hidden';
                document.getElementById('lbl4').style.visibility='hidden';
                document.getElementById('fechaE').style.visibility='hidden';
                }
             
            }
            function habilitaDeshabilita2(form)
            {
                if (form.boletin2.checked == true)
                {
                form.nameH.disabled = false;
                document.getElementById('nameH').style.visibility='visible';
                document.getElementById('lbl10').style.visibility='visible';
                
                }
             
                if (form.boletin2.checked == false)
                { 
                form.nameH.disabled = true;
                document.getElementById('nameH').style.visibility='hidden';
                document.getElementById('lbl10').style.visibility='hidden';
                }
             
            }
